<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="flex">
  <div class="container">
    <div id="array_display" class="arr"></div>
    <input type="text" id="input" class="in" placeholder="Enter the string">
    <button class="btn" onclick="addElement()">Add String</button>
    <input type="number" id="num_input" class="in" placeholder="Enter the number">
    <button class="btn" onclick="addNum()">Add Number</button>
    <button class="btns" onclick="removeElement()">Remove Element</button>
    <button class="btns" onclick="sortElement()">Sort Element</button>
    <button class="btns" onclick="reverseElement()">Reverse Element</button>
    <button class="btns" onclick="findNumAndFilter()">Find and filter</button>
    <button class="btns" onclick="numFilterAndSort()">Filter and sort</button>
    <script src="script.js"> </script>
  </div>
</div>
</body>
</html>
